<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>DPtest</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
        integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@next/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

</head>

<body>
    <canvas id="mychart" height="500px"></canvas>

    <script>
        var x = Array(10);
        for (let j = 0; j < 10; j++) {
            x[j] = [];
            for (let i = 0; i < 200; i++) {
                if (i == 0) {
                    x[j].push(Math.floor(Math.random() * 2) + 3*j);
                } else {
                    if (x[j][i - 1] == 0+ 3*j) {
                        if (Math.random() < 0.99) {
                            x[j].push(0+ 3*j);
                        } else {
                            x[j].push(1+ 3*j);
                        }
                    } else {
                        if (Math.random() < 0.97) {
                            x[j].push(1+ 3*j);
                        } else {
                            x[j].push(0+ 3*j);
                        }
                    }
                }
            }
        }

        var ctx = document.getElementById('mychart');
        var mychart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: x[0],
                datasets: [{
                    label: 'ex1',
                    data: x[0],
                },{
                    label: 'ex2',
                    data: x[1],
                },{
                    label: 'ex3',
                    data: x[2],
                },{
                    label: 'ex4',
                    data: x[3],

                },{
                    label: 'ex5',
                    data: x[4],

                },{
                    label: 'ex6',
                    data: x[5],

                },{
                    label: 'ex7',
                    data: x[6],

                },{
                    label: 'ex8',
                    data: x[7],

                },{
                    label: 'ex9',
                    data: x[8],

                },{
                    label: 'ex10',
                    data: x[9],

                }],
            },
            options: {
                pointRadius: 0,
                responsive: true,
                scales: {
                    x: {
                        display: false,
                    },
                    y: {
                    }
                }
            }
        });

    </script>
</body>

</html>
